<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="estilos.css" />
  </head>
  <body>
    <div class="container">
      <div class="div row">
        <div class="col-12">
          <h1 class="mt-3 mb-2 text text-center">
            Juego Memoria De Heartstopper
          </h1>
        </div>
        <div class="col-12">
          <ul class="nav nav-pills nav-fill">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#"
                ><h6 class="titulos">Jugador:</h6>
                <span class="jugador resultados"> Jugador 1 </span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"
                ><h6 class="titulos">Intentos:</h6>
                <span class="intentos resultados">0</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"
                ><h6 class="titulos">Aciertos:</h6>
                <span class="aciertos resultados">0</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link"
                ><h6 class="titulos">Tiempo:</h6>
                <span class="tiempo resultados">0</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link"
                ><h6 class="titulos">Nivel:</h6>
                <span class="nivel resultados">0</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link"
                ><span class="btn-iniciar btn btn-success">Iniciar</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
      <div class="row">
        <div class="col-7">
          <h2 class="text">Tablero de juego</h2>
          <hr />
          <div class="tablero row g-3 mb-5">
            <!-- Aqui van las imagenes del tablero desde js -->
          </div>
        </div>
        <div class="col-5">
          <table class="table my-1 recods tabla-transparente">
            <thead>
              <th><h6 class="titulos">#</h6></th>
              <th><h6 class="titulos">Nombre Jugador</h6></th>
              <th><h6 class="titulos">Tiempo Total</h6></th>
              <th><h6 class="titulos">Intentos Totales</h6></th>
              <th><h6 class="titulos">Tiempo Sobrante</h6></th>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              ¡¿Con quién estamos jugando?!
            </h1>
            <button
              type="button"
              class="btn-close cerrar"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label"
                  >Nombre jugador:</label
                >
                <input
                  type="text"
                  class="form-control nombre-jugador"
                  id="recipient-name"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary cerrar"
              data-bs-dismiss="modal"
            >
              Cerrar
            </button>
            <button type="button" class="btn btn-primary registrar-jugador">
              Registrar
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="funciones.js"></script>
    <script src="guardarDatos.js"></script>
  </body>
</html>
